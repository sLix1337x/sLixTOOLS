name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install --save-dev vite @vitejs/plugin-react typescript @types/node

      - name: Debug Environment
        run: |
          echo "Node version:"
          node -v
          echo "NPM version:"
          npm -v
          echo "Installed packages:"
          npm list --depth=0

      - name: Build
        env:
          NODE_ENV: production
        run: |
          # Build the app with base path
          echo "Building application with base path /sLixTOOLS/..."
          npx vite build --base=/sLixTOOLS/
          
          # Show build output
          echo "Build output:"
          ls -la dist/
          
          # Copy public files
          echo "Copying public files..."
          cp -r public/* dist/ 2>/dev/null || :
          
          # Find main JS file and update index.html
          echo "Finding main JS file and updating index.html..."
          MAIN_JS=$(find dist/assets -name "index-*.js" | head -n 1)
          if [ -n "$MAIN_JS" ]; then
            MAIN_JS_FILENAME=$(basename "$MAIN_JS")
            echo "Found main JS file: $MAIN_JS_FILENAME"
            # Insert script tag before closing body tag
            sed -i 's|</body>|<script type="module" src="/sLixTOOLS/assets/'"$MAIN_JS_FILENAME"'"></script>\n</body>|g' dist/index.html
            cat dist/index.html | grep -A 2 "</script>"
          else
            echo "WARNING: Could not find main JS file!"
          fi
          
          # Create 404.html for SPA routing
          echo "Creating 404.html for SPA routing..."
          cp dist/index.html dist/404.html
          
          # Show final dist contents
          echo "Final dist contents:"
          find dist -type f | sort
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: skip
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
